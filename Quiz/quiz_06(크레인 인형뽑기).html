        <title>Document</title>
    </head>
    <body>
        <script>

            let board = [
                [0, 0, 0, 0, 0],
                [0, 0, 1, 0, 3],
                [0, 2, 5, 0, 1],
                [4, 2, 4, 4, 2],
                [3, 5, 1, 3, 1]
            ]

            let moves = [1, 5, 3, 5, 1, 2, 1, 4];

            function solution(board, moves) {
                let answer = 0;
                let stack = [];

                for(let i = 0; i < moves.length; i++){
                    for(let j = 0; j < board.length; j++){          
                        let pos = moves[i] - 1;

                        if(board[j][pos] !== 0){
                            let doll = board[j][pos];
                            board[j][pos] = 0;

                            if(stack.length > 0 && stack[stack.length - 1] == doll){
                                stack.pop();
                                answer += 2;
                            }

                            else{
                                stack.push(doll);
                            }
                            
                            break;

                        }
                    }
                }

                return answer;
            }

            console.log(solution(board, moves));

        </script>

    </body>
    </html>
