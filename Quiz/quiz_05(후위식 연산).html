    <script>
        function solution(s){
            // 3*(5+2)-9 => 352+*9-

            let answer = 0;

            for(let x of s){
                // if(x >= '0' && x <= '9'){

                // }
                // else{
                
                //     if(x == "+"){

                //     }
                //     else if(x == "-"){

                //     }

                //     else if(x == "/"){
                //         let a = stack.pop();
                //         let b = stack.pop();
                //         stack.push(b / a);
                //     }
                // }

                if(!isNaN(x)){
                    stack.push(Number(x));
                }
                else{
                    let a = stack.pop();
                    let b = stack.pop();

                    if(x == "+"){
                        stack.push(b + a);
                    }
                    else if(x == "-"){
                        stack.push(b - a);
                    }
                    else if(x == "*"){
                        stack.push(b * a);
                    }
                    else if(x == "/"){
                        stack.push(b / a);
                    }
                }
            }

            //return answer = stack[0];
            return answer = stack.pop();
        }
